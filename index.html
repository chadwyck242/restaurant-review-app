<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <title>Restaurant Reviews</title>
    </head>

    <body>
      <div class="wrapper">
        <header role="banner">
          <nav role="navigation">
            <h1 role="link">
                <a href="/">Restaurant Reviews</a>
            </h1>
          </nav>
        </header>
        <main id="maincontent" role="main">
          <section id="map-container" role="region">
            <div id="map"></div>
          </section>
          <section role="region">
            <div class="filter-options">
              <h2>Filter Results</h2>
              <div class="selection-wrapper">
                  <select id="neighborhoods-select" role="menu" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                  </select>
                  <select id="cuisines-select" role="menu" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                  </select>
              </div>
            </div>
            <ul id="restaurants-list"></ul>
          </section>
        </main>

        <footer id="footer" role="contentinfo">
          Copyright (c) 2017
          <a href="/">
              <strong>Restaurant Reviews</strong>
          </a> All Rights Reserved.
        </footer>
      </div>

        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    </body>
</html>
