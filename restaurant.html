<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:400,700" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body>
  <div class="restaurant-wrapper">
      <!-- Beginning header -->
      <header class="restaurant-header" role="banner">
        <!-- Beginning nav -->
        <nav aria-label="Home" role="navigation">
          <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb" class="breadcrumb" role="navigation">
          <ul id="breadcrumb" role="navigation">
            <li>
                <a tabindex="0" href="/">Home</a>
            </li>
          </ul>
          <!-- End breadcrumb -->
        </nav>
        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main class="reviews-main" id="maincontent" role="main">
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-describedby="restaurant-name" aria-label="MapBox Map" aria-labelledby="restaurant-map">
          <div tabindex="-1" id="map"></div>
        </section>
        <label for="map" id="restaurant-map" class="labels">Restaurant Location Map</label>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" role="article" aria-label="restaurant-details">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img" alt="image of restaurant">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours" aria-labelledby="restaurant-label"></table>
          <label for="restaurant-hours" id="restaurant-label" class="labels">Restaurant Hours</label>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" role="article" aria-label="Restaurant Reviews">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </main>
      <!-- End main -->

      <!-- Beginning footer -->
      <footer class="restaurant-footer" role="contentinfo">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
      </footer>
      <!-- End footer -->
  </div>


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="/serviceworker.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
